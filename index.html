<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h2>TEST KECOCOKAN DENGAN PASANGAN KAMU</h2>
        <div class="box">
            <h4>Masukan nama kamu dan nama pasangan kamu</h4>
            <div class="box-kamu">
                <label for="kamu" class="landa">Nama Kamu</label>
                <input type="text" name="kamu" id="kamu">
            </div>
            <h4>DAN</h4>
            <div class="pasangan">
                <label for="pasangan" class="lapasangan">Pasangan Kamu</label>
                <input type="text" name="pasangan" id="pasangan">
            </div>
            <button class="cek">CEK</button>
            <button class="ulang">ulang</button>
            <div class="cek-hasil">
                <h5 class="hasil"></h5>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
